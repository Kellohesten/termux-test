{% extends "base.html" %}

{% block title %}Вход в систему{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card">
            <div class="card-header bg-primary text-white text-center">
                <h4><i class="fas fa-sign-in-alt"></i> Вход в систему</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('auth.login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user"></i> Имя пользователя
                        </label>
                        <input type="text" class="form-control" id="username" name="username" 
                               placeholder="Введите имя пользователя" required autofocus>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i> Пароль
                        </label>
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="Введите пароль" required>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">Запомнить меня</label>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> Войти
                        </button>
                    </div>
                </form>
                
                <hr>
                
                <div class="text-center">
                    <p>Еще нет аккаунта? <a href="{{ url_for('auth.register') }}">Зарегистрироваться</a></p>
                    <p class="text-muted small">Тестовый пользователь: test / test123</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
