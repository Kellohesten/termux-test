{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card">
            <div class="card-header bg-success text-white text-center">
                <h4><i class="fas fa-user-plus"></i> Регистрация</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('auth.register') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user"></i> Имя пользователя
                        </label>
                        <input type="text" class="form-control" id="username" name="username" 
                               value="{{ username or '' }}" required>
                        <div class="form-text">От 3 до 80 символов, только буквы и цифры</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope"></i> Email
                        </label>
                        <input type="email" class="form-control" id="email" name="email" 
                               value="{{ email or '' }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i> Пароль
                        </label>
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="Минимум 6 символов" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password_confirm" class="form-label">
                            <i class="fas fa-lock"></i> Подтверждение пароля
                        </label>
                        <input type="password" class="form-control" id="password_confirm" 
                               name="password_confirm" required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-user-plus"></i> Зарегистрироваться
                        </button>
                    </div>
                </form>
                
                <hr>
                
                <div class="text-center">
                    <p>Уже есть аккаунт? <a href="{{ url_for('auth.login') }}">Войти</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
